<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card Effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="nft">
          <div class="circle"></div>
          <img src="./skullCandy.png" alt="skullCandy" />
        </div>
        <div class="info">
          <h1 class="title">ALL CAPS NO BRAKES</h1>
          <h3>Limited run. Season 4 2020.</h3>
          <div class="size">
            <button>1</button>
            <button>2</button>
            <button class="active">3</button>
            <button>4</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
